<lib-ngx-super-masonry [options]="masonryOptions">
  <lib-masonry-item *ngFor="let item of images trackBy: trackByFn">
    <!-- Card wrapper -->
    <div class="image-card">
      <!-- Loading placeholder -->
      <div *ngIf="!item.loaded" class="loading-placeholder"></div>

      <!-- Image -->
      <img
        [src]="item.src"
        (load)="onImageLoad(item)"
        [class.loaded]="item.loaded"
       alt="">
      {{item.id}}
    </div>
  </lib-masonry-item>
</lib-ngx-super-masonry>
